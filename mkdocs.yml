site_name: ODA Data Package
site_description: Python package for accessing, processing, and analyzing Official Development Assistance (ODA) data from OECD DAC

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Why ODA Data?: why-oda-data.md
  - Getting Started: getting-started.md
  - User Guides:
      - Working with Indicators: oecd-client.md
      - Currencies and Prices: currencies-prices.md
      - Policy Marker Analysis: policy-markers.md
      - Accessing Raw Data: data-sources.md
  - Advanced Topics:
      - Sector Imputations: sector-imputations.md
      - AidData Integration: aiddata.md
      - Cache Management: caching.md
      - Migration from v1.x: migration.md
  - Reference:
      - Contributing: contributing.md
      - Changelog: changelog.md
