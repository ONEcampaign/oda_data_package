[tool.poetry]
name = "oda_data"
version = "2.1.1"
description = "A python package to work with Official Development Assistance data from the OECD DAC."
readme = "README.md"
authors = [
    "Jorge Rivera <jorge.rivera@one.org>",
    "Miguel Haro Ruiz <miguel.haroruiz@one.org>"
]
license = "MIT"
homepage = "https://github.com/ONEcampaign/oda_data_package"
repository = "https://github.com/ONEcampaign/oda_data_package"
documentation = "https://github.com/ONEcampaign/oda_data_package"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
pandas = ">=2"
thefuzz = ">=0.22.1"
pyarrow = ">=14,<22"
pydeflate = ">=2.0.1"
cachetools = ">=5.5.1,<7.0.0"
oda-reader = "^1.2"

[tool.poetry.group.dev.dependencies]
black = ">=25"
pytest = ">=8"


[tool.poetry-dynamic-versioning]
enable = true
style = "pep440"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
