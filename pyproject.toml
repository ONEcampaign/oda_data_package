[project]
name = "oda_data"
version = "1.5.2"
description = "A python package to work with Official Development Assistance data from the OECD DAC."
readme = "README.md"
authors = [{name = "Jorge Rivera", email = "jorge.rivera@one.org"}]
requires-python = ">=3.10, <4.0"
dependencies = [
    "pandas >=2",
    "bblocks >=1",
    "requests >=2",
    "lxml >=5",
    "pyarrow >=14, <17",
    "thefuzz >=0.22.1",
    "oda-reader >=1",
    "beautifulsoup4 >=4.12.3",
    "selenium >=4.20.0",
    "webdriver-manager >=4.0.1",
    "pydeflate >=2.0.1"
]

[project.optional-dependencies]
dev = [
    "black >=24",
    "pytest >=8",
    "pytest-cov >=4.0.0",
    "bump2version >=1.0.1",
    "pytest-mock >=3.10.0"
]

[project.urls]
Homepage = "https://github.com/ONEcampaign/oda_data_package"
Bug_Tracker = "https://github.com/ONEcampaign/oda_data_package/issues"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"