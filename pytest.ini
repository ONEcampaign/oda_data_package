[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/oda_data
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Custom markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    cache: marks tests related to caching functionality
    validation: marks tests related to input validation
    cleaning: marks tests related to data cleaning

# Ignore patterns
norecursedirs = .git .venv venv __pycache__ *.egg-info .pytest_cache htmlcov

# Coverage configuration
[coverage:run]
source = src/oda_data
omit =
    */tests/*
    */__init__.py
    */config.py
    */logger.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
